{% extends "base.html" %}
{% block title %}User Page{% endblock %}

{% block content %}


{% for chat in chats: %}
    <br>{% print chat %}<br>
{% endfor %}


<form action="#" method="post">
    <p>Enter Chat:</p>
    <p><input type="text" name="chat" /></p>
    <p><input type="submit" value="submit"></p>
    <p>Exit ChatRoom:</p>
    <p><input type="button" name="exit" /></p>
    <p><input type="submit" value="submit"></p>
</form>

{% endblock %}
